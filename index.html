<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=t, initial-scale=1.0">
    <meta name="author" content="Amanjot Singh">
    <title>Weather app</title>
    <link rel="stylesheet" href="./bootstrap-social-gh-pages/bootstrap-social.css"
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container text-center ">
        <h2 class="my-2">Weather</h2>
        <form>
            <div class="form-group">
                <label class="my-3 text-muted" for="cityname">Enter city name for weather information</label>
                <input type="text" class="form-control" id="cityname">
            </div>
        </form>

        <div class="card text-center shadow-lg  d-none ">
            <img src="https://dummyimage.com/375/e6e6e6/000000" class="card-img-top " alt="img">
            <div class="weathericon">
                <img src="" class="text-muted shadow-lg icon"  alt="">
            </div>
            <div class="card-body UI">
                <h4 >City Name</h4>
                <h5 class="text-muted">Weather Condition</h5>
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./forecast.js"></script>
<script src="./app.js"></script>
</html>
