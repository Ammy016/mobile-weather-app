<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=t, initial-scale=1.0">
    <meta name="author" content="Amanjot Singh">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container text-center ">
        <h2 class="my-2">Weather</h2>
        <form>
            <div class="form-group">
                <label class="my-3 text-muted" for="cityname">Enter city name for weather information</label>
                <input type="text" class="form-control" id="cityname">
            </div>
        </form>

        <div class="card text-center shadow-lg  d-none ">
            <img src="https://dummyimage.com/375/e6e6e6/000000" class="card-img-top " alt="img">
            <div class="weathericon">
                <img src="" class="text-muted shadow-lg icon"  alt="">
            </div>
            <div class="card-body UI">
                <h4 >City Name</h4>
                <h5 class="text-muted">Weather Condition</h5>
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./forecast.js"></script>
<script src="./app.js"></script>
</html>
